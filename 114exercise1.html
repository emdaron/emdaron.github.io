<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <script>
        console.log("goomba");

        function showImageAndChangeBackground() {
            const image = document.getElementById('image');
            const caption = document.getElementById('caption');
            const body = document.body;
            const evilScreen = document.getElementById('evilScreen');

            evilScreen.style.transition = 'none';  
            evilScreen.style.visibility = 'visible'; 
            evilScreen.style.opacity = '1';  

            image.style.visibility = 'visible';
            image.style.opacity = '1';
            caption.style.visibility = 'visible';
            caption.style.opacity = '1';

            const soundEffect = document.getElementById('the funny noise');
            soundEffect.play();

            setTimeout(() => {
                evilScreen.style.transition = 'opacity 0.2s ease'; 
                evilScreen.style.opacity = '0'; 

                setTimeout(() => {
                    image.style.transition = 'none'; 
                    caption.style.transition = 'none'; 
                }, 200); 
            }, 10); 
        }
    </script>
    <style>
        body {
            background-color: rgb(0, 0, 0); 
            font-family: monospace;
            display: flex;          
            justify-content: center; 
            align-items: center;    
            height: 100vh;           
            margin: 0;              
            transition: background-color 0.2s ease; 
        }

        .maincontainer {
            width: 700px;
            height: 600px;
            padding: 50px;
            background-image: linear-gradient(#3d3d3d, rgb(10, 5, 2));
            border: solid;
            display: flex;
            flex-direction: column;
            color: white;
            font-size: 30px;
            align-items: center;  
            justify-content: center;
            text-align: center;   
        }

        #image, #caption {
            visibility: hidden;  
            opacity: 0;          
            transition: none; 
        }

        #image {
            width: 300px;
            height: auto;
            display: block;   
            margin: 20px auto; 
        }

        #caption {
            font-size: 26px;
            color: #ffffff;
            font-family: monospace; 
            margin-top: 10px;
        }

        button {
            width: 300px;
            height: 150px;
            border: solid;
            border-width: 5px;
            background-color: #797979;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 30px;
            font-family: monospace;
        }

        #evilScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            visibility: hidden;  
            opacity: 0;
            transition: opacity 0.01s ease; 
            z-index: 9999; 
        }
    </style>
</head>
<body>
    <div id="evilScreen"></div> 

    <div class="maincontainer">
        Once you press this button, something very terrifying will show up. Click if you dare.
        <button onclick="showImageAndChangeBackground()">Jumpscare Incoming.</button>

        <div id="imageContainer">
            <img id="image" src="goomba 2.png" alt="goomba">
            <p id="caption">How evil do you think I am? Have a Goomba, it's my running gag at this point. And enjoy the flash bang !!!</p>
        </div>
        <audio id="the funny noise" src="jixaw-metal-pipe-falling-sound.mp3"></audio>
    </div>
</body>
</html>
