<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Brunch'n Yum!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            background-color: rgb(18, 12, 7);
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin-top: 17px;
            background-image: linear-gradient(#3d3d3d, rgb(19, 19, 19));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;  
            border: solid;
            border-width: 6px;
            border-color: rgb(0, 0, 0);
            margin: 0 auto;
            padding-bottom: 30px; 
        }

        #navbar {
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
            padding: 0;
            box-sizing: border-box;
        }

        #heading {
            font-weight: bold;
            font-size: 50px;
            color: #FFE3A7;
            text-align: left; /* Default left alignment */
            margin-top: -10px;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #navbar li {
            margin: 0 20px;
        }

        #navbar a {
            text-decoration: none;
            color: #D6A232;
            font-weight: bold;
            font-size: 30px;
        }

        #navbar a.active {
            text-decoration: underline;
            text-underline-offset: 5px;
            color: #FFE3A7;
        }

        #navbar ul li a:hover {
            background-color: rgb(102, 74, 5);
        }

        .image {
            display: flex;
            flex-direction: row;
            justify-content: center; 
            align-items: center;   
            width: 100%;
            margin-top: 30px;
        }

        .image img {
            width: 378px;
            height: 419px;
            margin-left: 20px;
            object-fit: cover;
        }

        #text {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            color: #FFE3A7;
            text-align: center;
        }

        #text p {
            margin: 10px 0;
            font-size: 20px;
            max-width: 671px;
            word-wrap: break-word;
            text-align: left; 
        }

        /* Media Queries for smaller screens */
        @media (max-width: 1024px) {
            #heading {
                font-size: 40px;
                text-align: center; /* Center heading for medium screens */
            }

            #navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .image {
                flex-direction: column; 
            }

            .image img {
                width: 320px;
                height: 360px;
            }

            #text {
                padding: 20px;
                text-align: center; 
            }

            #image img {
                width: 100%;
                max-width: 400px;
            }

            #text p {
                text-align: center; 
            }
        }

        @media (max-width: 768px) {
            #heading {
                font-size: 30px;
                text-align: center; /* Center heading for small screens */
            }

            .image {
                flex-direction: column; 
            }

            .image img {
                width: 280px;
                height: 320px;
            }

            #text {
                font-size: 18px;
                padding: 15px;
                text-align: center; 
            }

            #img {
                width: 100%;
                max-width: 350px;
            }

            #text p {
                text-align: center; 
            }
        }

        @media (max-width: 480px) {
            #heading {
                font-size: 24px;
                text-align: center; /* Center heading for extra small screens */
            }

            #navbar ul {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }

            .image {
                flex-direction: column; 
            }

            .image img {
                width: 250px;
                height: 280px;
            }

            #text {
                font-size: 16px;
                padding: 10px;
                max-width: 90%;
                text-align: center; 
            }

            #image img {
                width: 100%;
                max-width: 300px;
            }

            #text p {
                text-align: center; 
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="big-header">
            <img src="Illustration161.png" alt="Brunch'n Yum Logo">
        </div>
        <div id="navbar">
            <ul>
                <li><a href="p3-home.html" class="active">Home</a></li>
                <li><a href="p3-ourstory.html">Our Story</a></li>
                <li><a href="p3-menu.html">Menu</a></li>
                <li><a href="p3-events.html">Events</a></li>
                <li><a href="p3-contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="image">
            <img src="Illustration160.png" alt="Brunch'n Yum Image">
            <div id="text">
                <div id="heading">WELCOME</div>
                <p>Welcome to the official website of Brunch’n Yum! This is a small food truck business run by Palin and Amy Hurst, a mom and son team who’s goal is to serve quality breakfast/brunch inspired foods.</p>
            </div>
        </div>
    </div>   
</body>
</html>
