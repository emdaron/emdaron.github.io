<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            margin: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #585162;
        }

        img{
            width: 100%;
            height: auto;
        }

        main{
            width: 1000px;
            background-color: #e1b0ff;
            margin: 0px auto;
        }

        .topnav{
            background-color: #7b48b1;
            overflow: hidden;
        }

        .topnav a{
            display: block;
            float: left;
            padding: 16px 20px;
            color: #27003f;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover{
            background-color: #bd75d1;
        }

        .topnav a.active{
            background-color: #412b50;
            color: white;
        }

        .fa-burger{
            color: #e0a538;
        }

        .topnav .icon{
            display: none;
        }

        #title{
            width: 400px;
            padding-right: 20px;
        }

        #flexparent{
            display: flex;
        }


        @media (max-width:600px){

            .main{
                width: 100%;
            }

            .topnav a{
                display:none;
            }
            .topnav a.icon{
                float: right;
                display: block;
            }

            .title, img{
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            main{
                width: 100%;
            }

            .topnav.responsive{
                position: relative;
            }

            .topnav.responsive a.icon{
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a{
                float: none;
                display: block;
                text-align: left;
            }




        }

    </style>
</head>
<body>
    <main>
        <div class="topnav" id="respNav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0)" class="icon" onclick="myFunction()">
                <i class="fa-solid fa-burger"></i><!--html from font awesome for icon-->
            </a>
        </div>

        <div id="flexparent">
            <div id="title">
            <h2>Responsive Nav and Page !!!</h2>
        </div>

        <div>
            <img src="https://placehold.co/600x400" alt="Cristiano Ronaldo">
        </div>

    </main>
        <script>

            function myFunction(){
            var x=document.getElementById("respNav");
            if(x.className ==="topnav"){
                x.className+= " responsive";
            }else{
                x.className="topnav"
            } 
            }



        
        
        </script>

</body>

</html>
